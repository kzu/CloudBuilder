<!DOCTYPE html>
<html>
<head>
    <title>Build</title>
    <style type="text/css">
        body {
            background: #fff;
            color: #222;
            padding: 0;
            margin: 0;
            font-family: "Segoe UI","Helvetica Neue","Helvetica",Helvetica,Arial,sans-serif;
            font-weight: normal;
            font-style: normal;
            line-height: 1;
            position: relative;
            cursor: default;
        }

        .container {
        }

        .console {
            background-color: #0d3163;
            padding: .5rem .5rem;
            border: 1px solid #0d3163;
            border-radius: 2px;
            overflow-x: auto;
            color: #fff;
            font-family: Consolas,Menlo,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace,serif;
            font-weight: normal;
            font-size: .8rem;
            line-height: 1rem;
        }

            .console > div {
                clear: both;
                padding: 0 0 0 3rem;
                white-space: pre-wrap;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="console">
            <div id="log">
            </div>
        </div>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var build = $.connection.build;
            // Create a function that the hub can call to broadcast messages.
            build.client.message = function (message) {
                // Add the message to the page.
                $('#log').append('<div class="line"><span>' + $('<div />').text(message).html() + '</span></div>');
                window.scrollTo(0, document.body.scrollHeight);
            };
            // Start the connection.
            $.connection.hub.start().done(function () {
                build.server.listen(location.search.substr(1));
            });
        });
    </script>
</body>
</html>
